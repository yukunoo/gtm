                                    </div>
                                    <div class="form-row mb-3">

                                                <option>Tayouan</option>
                                            </select>
                                        </div>
                                        <div class="form-group  col-md-4 col-6  border my-0 py-1">

                                            <option>萬華</option>
                                            <option>中山</option>
                                        </select>
                                        </div>
                                        <div class="form-group  col-md-2  border my-0 py-1">
                                        <label for="inputZip" class="ml-1">Zip</label>
                                        <input type="text" class="form-control input-border" maxlength="3" id="inputZip" placeholder="220" onkeyup="value=value.replace(/[^0-9]/g,'')">
                                        </div>
                                        <div class="form-group bg-white col-12 border mt-0 py-1">
                                                <label for="inputAddress"class="i-address ml-1">Address</label>
                                                <input type="text" class="form-control input-border" id="inputAddress" placeholder="1234 Main St">
                                            </div>
